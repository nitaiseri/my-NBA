<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Handelbars-->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,200,500,600,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <!-- <link href="styles.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="client/dist/material-cards.css">
    <link rel="stylesheet" href="client/dist/style.css?version=1">

    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <title>My-NBA</title>

    <style type="text/css">

        html {
            position: relative;
            min-height: 100%;
        }

        body {
            background-color: #ECEFF1;
            color: #37474F;
            font-family: 'Raleway', sans-serif;
            font-weight: 300;
            font-size: 16px;
        }

        h1, h2, h3 {
            font-weight: 200;
        }

    </style>
</head>

<body>
    <section class="container">
        <!-- Search-->
        <div class="search-sec">
            <div class="container">
                <form action="#" method="post" novalidate="novalidate">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="row">
                                <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                    <select class="form-control search-slt" id="team">
                                        <option>TEAM NAME</option>
                                        <option>lakers</option>
                                        <option>warriors</option>
                                        <option>heat</option>
                                    </select>
                                </div>
        
        
                                <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                    <select class="form-control search-slt" id="year">
                                        <option>YEAR</option>
                                        <option>2018</option>
                                        <option>2019</option>
                                        <option>2020</option>
                                    </select>
                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                    <button type="button" id="get-team" class="btn btn-danger wrn-btn">GET TEAM</button>
                                    <button type="button" id="filter" class="btn btn-danger wrn-btn">Filter by B-D</button>
                                    <button type="button" id="get-d-t" class="btn btn-danger wrn-btn">Dream Team</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="page-header">
            <h1>Material cards<br>
                <small>material cards with a simple jquery script</small></h1>
        </div>

        <div class="row cards active-with-click">
        </div>
    </section>



    <script id="personal-template" type="text/x-handlebars-template">
        {{#each players}}
            <div class="col-md-4 col-sm-6 col-xs-12">
                <article class="material-card Red">
                    <h2>
                        <span>{{first_name}} {{last_name}}</span>
                        <strong>
                            <i class="fa fa-fw fa-star"></i>
                            {{position}}
                            <i class="fa fa-shirt"></i>
                            {{jersey}}
                        </strong>
                    </h2>
                    <div class="mc-content">
                        <div class="img-container">
                            <!-- <img class="img-responsive" src="client/Bunny-Space-Jam_2.jpg"> -->
                            <!-- <img class="img-responsive" src="{{img_url}}"> -->
                            <img class="img-responsive" src="{{img_url}}" onerror='this.onerror="Sorry, that player was not found. Please check the spelling."; this.src="client/Spacejam2-lola-bunny.jpg"' alt="">

                        </div>  
                        <div class="mc-description">
                            He has appeared in more than 100 films and television shows, including The Deer Hunter, Annie Hall, The Prophecy trilogy, The Dogs of War ...
                        </div>
                    </div>
                    <a class="mc-btn-action">
                        <i class="fa fa-bars"></i>
                    </a>
                    <div class="mc-footer">
                        <!-- <h4>
                            Social
                        </h4>
                        <a class="fa fa-fw fa-facebook"></a>
                        <a class="fa fa-fw fa-twitter"></a>
                        <a class="fa fa-fw fa-linkedin"></a>
                        <a class="fa fa-fw fa-google-plus"></a> -->
                    </div>
                </article>
            </div>
        {{/each}}
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="client/js/model.js"></script>
    <script src="client/js/renderer.js"></script>
    <script src="client/js/controler.js"></script>
</body>
</html>
